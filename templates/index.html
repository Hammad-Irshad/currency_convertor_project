<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currency Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 520px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 18px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    select, button { width: 100%; padding: 10px; margin-top: 6px; }
    input { width: 95%; padding: 10px; margin-top: 6px; }
    button { margin-top: 14px; cursor: pointer; }
    .result { margin-top: 14px; font-size: 18px; font-weight: 700; }
    .error { margin-top: 14px; color: #b00020; }
  </style>
</head>
<body>
    <div style="text-align:center; margin-bottom: 20px;">
    <img
      src="{{ url_for('static', filename='currency_logo.png') }}"
      alt="Currency Converter Logo"
      style="width:80px;"
    />
    <h1>Coinly</h1>
  </div>
  

  <div class="card">
    <label>From</label>
    <select id="from">
      {% for c in currencies %}
        <option value="{{ c }}" {% if c == "USD" %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>

    <label>To</label>
    <select id="to">
      {% for c in currencies %}
        <option value="{{ c }}" {% if c == "PKR" %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>

    <label>Amount</label>
    <input id="amount" type="number" min="0" step="0.01" placeholder="Enter amount" />

    <button id="btn">Convert</button>

    <div id="msg" class="result"></div>
    <div id="err" class="error"></div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    const err = document.getElementById("err");

    btn.addEventListener("click", async () => {
      msg.textContent = "";
      err.textContent = "";
      btn.disabled = true;
      btn.textContent = "Converting...";

      const payload = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        amount: document.getElementById("amount").value
      };

      try {
        const res = await fetch("/api/convert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          throw new Error(data.error || `HTTP ${res.status}`);
        }

        msg.textContent = `${data.amount} ${data.from} = ${data.convertedAmount.toFixed(2)} ${data.to}`;
      } catch (e) {
        err.textContent = e.message;
      } finally {
        btn.disabled = false;
        btn.textContent = "Convert";
      }
    });
  </script>
</body>
</html>
